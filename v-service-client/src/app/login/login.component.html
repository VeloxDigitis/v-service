<div class="jumbotron">
  <div class="container">
    <i class="fab fa-servicestack fa-5x"></i>
    <h2>V Service</h2>
    <div class="box">
      <input [(ngModel)]="username" type="text" placeholder="username">
      <input [(ngModel)]="password" type="password" placeholder="password">
      <button (click)="login(username, password)" class="btn btn-default full-width">Login <i class="fas fa-check"></i></button>
    </div>
  </div>
</div>
